<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion | Hina Nagai</title>
    
    <!-- フォント読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Syne:wght@700;800&family=Oswald:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- 共通設定 --- */
        :root {
            --bg-color: #050505;
            --text-color: #f0f0f0;
            --dim-color: #ccc; 
            --font-head: 'Syne', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-hero: 'Oswald', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow: hidden; /* PCでは横スクロールのみ */
        }

        a { text-decoration: none; color: inherit; }
        img { display: block; width: 100%; height: 100%; object-fit: cover; }

        /* カーソル設定 */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 9999; pointer-events: none;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: white; }
        .cursor-outline {
            width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        body.hovered .cursor-outline {
            width: 80px; height: 80px; background-color: rgba(255, 255, 255, 0.1);
            border-color: transparent; backdrop-filter: blur(2px);
        }

        /* ヘッダー */
        header {
            height: 100px; padding: 0 5%; display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; top: 0; left: 0; z-index: 100; mix-blend-mode: difference;
        }
        .brand { font-family: var(--font-head); font-weight: 800; font-size: 1.5rem; text-transform: uppercase; letter-spacing: -0.02em; }
        .back-link { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em; }

        /* --- B-1改：整列スタイル + アニメーション --- */
        .horizontal-scroll {
            display: flex;
            height: 100vh;
            align-items: center;
            padding-left: 5%;
            padding-right: 10%;
            overflow-x: auto;
            white-space: nowrap;
            gap: 40px; 
        }
        .horizontal-scroll::-webkit-scrollbar { display: none; }

        /* タイトルエリア */
        .title-block { flex-shrink: 0; margin-right: 60px; }
        .page-title { font-family: var(--font-hero); font-size: clamp(2.5rem, 6vw, 6rem); line-height: 0.9; text-transform: uppercase; }
        
        /* 各作品アイテム */
        .work-item {
            flex-shrink: 0;
            position: relative;
            width: 45vh;
            opacity: 0.8;
            transition: 0.5s ease;
            overflow: hidden; 
        }
        .work-item:hover { opacity: 1; z-index: 2; }

        /* 画像エリア */
        .image-box {
            height: 60vh; /* 高さ統一 */
            width: 100%;
            position: relative;
        }
        
        .image-box img { 
            width: 100%; height: 100%; 
            transition: transform 0.7s ease; 
            /* filter: grayscale(100%); ←ここを削除しました（最初からカラー） */
        }
        
        /* ホバー時の画像エフェクト */
        .work-item:hover img { 
            transform: scale(1.05); 
            /* filter: grayscale(0%); ←ここも削除 */
        }

        /* --- キャプションアニメーション --- */
        .work-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            
            /* 初期状態：見えない＆少し下にいる */
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* ホバー時の文字エフェクト */
        .work-item:hover .work-info {
            opacity: 1;
            transform: translateY(0); /* 元の位置に戻ってくる */
        }

        .client-name {
            font-family: var(--font-head);
            font-size: 1.2rem;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .project-type {
            font-size: 0.85rem;
            color: #ddd;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            body { overflow: auto; }
            .horizontal-scroll { 
                flex-direction: column; 
                height: auto; 
                padding: 150px 5% 100px; 
                gap: 60px; 
                align-items: flex-start; 
            }
            .page-title { font-size: 4rem; }
            
            .work-item { width: 100%; opacity: 1; overflow: visible; margin-bottom: 40px; }
            .image-box { height: auto; aspect-ratio: 3/4; }
            
            /* スマホでは文字を最初から表示 */
            .work-info {
                position: static; 
                opacity: 1;
                transform: none;
                margin-top: 15px;
                text-shadow: none;
                padding: 0;
            }
            .client-name { color: var(--text-color); }
            .project-type { color: var(--dim-color); }
            
            .cursor-dot, .cursor-outline { display: none; }
            * { cursor: auto !important; }
        }
    </style>
</head>
<body>
    <!-- カーソル -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <header>
        <a href="index.html" class="brand">Hina Nagai</a>
        <a href="index.html" class="back-link">Back to Home</a>
    </header>

    <div class="horizontal-scroll">

        </div>

        <!-- Item 1 -->

        <!-- Item 5 -->

            <div class="work-info">
                <span class="client-name">PHOTOVOGUE</span>
                <span class="project-type"></span>
            </div>
        </div>

         <!-- Item 6 -->
        <div class="work-item">
            <div class="image-box">
                <img src="fashion/photo056.jpg" alt="Work 6">
            </div>
            <div class="work-info">
                <span class="client-name">GENTLE MONSTER</span>

            </div>

          <!-- Item 7 -->
        <div class="work-item">

          <!-- Item 7 -->

        </div>


         <!-- Item 7 -->
        <div class="work-item">
            <div class="image-box">
                <img src="fashion/photo051.jpg" alt="Work 6">
            </div>
            <div class="work-info">
                <span class="client-name">FASHIONSNAP</span>
                <span class="project-type"></span>
            </div>
        </div>

    </div>

    <script>
        // カーソル追従
        const dot = document.querySelector('.cursor-dot'); 
        const outline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', e => { 
            if(window.innerWidth > 768) {
                dot.style.left = e.clientX+'px'; 
                dot.style.top = e.clientY+'px'; 
                outline.animate({left:e.clientX+'px', top:e.clientY+'px'}, {duration:500, fill:"forwards"}); 
            }
        });

        // リンクホバー
        document.querySelectorAll('a').forEach(l => {
            l.addEventListener('mouseenter', () => document.body.classList.add('hovered'));
            l.addEventListener('mouseleave', () => document.body.classList.remove('hovered'));
        });

        // 横スクロール
        const container = document.querySelector('.horizontal-scroll');
        container.addEventListener('wheel', e => { 
            if(window.innerWidth > 768){ 
                e.preventDefault(); 
                container.scrollLeft += e.deltaY; 
            }
        });
    </script>
</body>
</html>
